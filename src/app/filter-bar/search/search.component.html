<div class="row">
  <div class="input-field col l3 s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option *ngFor="let option of searchTypes" [value]="option.value">
        {{ option.name }}
      </option>
    </select>
    <label>Search type</label>
  </div>
  <div class="input-field col l3 s12">
    <input id="search_term" type="text" class="validate">
    <label for="search_term">Enter search term</label>
  </div>
  <div class="input-field col l3 s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option *ngFor="let option of filterOptions" [value]="option.value">
        {{ option.name }}
      </option>
    </select>
    <label>Sort By</label>
  </div>
  <div class="input-field col l3 s12">
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Search Photos
    </button>
  </div>
</div>
